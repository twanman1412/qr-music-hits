<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Music Hits - Scanner</title>
    <link rel="stylesheet" href="../css/qr-scanner.css">
</head>
<body>
    <div class="container">
        <h1>QR Music Hits Scanner</h1>

        <div id="scanner-section">
            <div id="video-container">
                <video id="video" playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>
                <div id="scan-region"></div>
            </div>
            <div class="controls">
                <button id="start-scanner">Start Scanner</button>
                <button id="stop-scanner" class="hidden">Stop Scanner</button>
            </div>

            <div class="manual-input-section">
                <h3>Or Enter Track URL Manually</h3>
                <div class="input-group">
                    <input type="text" id="manual-track-url" placeholder="Paste Spotify track URL here...">
                    <button id="manual-submit">Submit</button>
                </div>
            </div>

            <div id="result-container" class="hidden">
                <h3>Selected Track</h3>
                <p id="scan-result">No track selected</p>
                <button id="play-scanned">Continue with this Track</button>
            </div>

            <div class="bottom-controls">
                <button id="back-button">Back</button>
                <button id="continue-button" disabled>Continue to Teams</button>
            </div>
        </div>
    </div>
    <script type="module" src="../js/qr-scanner.js"></script>
</body>
</html>
