<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Music Hits - Playlist Game</title>
    <link rel="stylesheet" href="../css/music-game.css">
</head>
<body>
    <div class="container">
        <h1>Playlist Game</h1>

        <div class="game-container">
            <div class="player-section">
                <div class="now-playing">
                    <div class="track-info hidden" id="track-info">
                        <div class="album-art" id="album-art"></div>
                        <div class="track-details">
                            <h3 id="track-name">Track Name</h3>
                            <p id="artist-name">Artist Name</p>
                        </div>
                    </div>
                    <div class="player-controls">
                        <button id="pause-button">Pause</button>
                    </div>
                </div>
            </div>

            <div class="game-section">
                <div class="game-header">
                    <div class="player-info">
                        <div class="active-player">Player: <span id="active-player">Team 1</span></div>
                        <div class="difficulty-badge" id="difficulty-badge">Easy</div>
                    </div>
                    <div class="score">Score: <span id="score">0</span></div>
                </div>

                <div class="game-content">
                    <div id="question-container">
                        <h3 id="question">Was this song released before or after <span id="comparison-year">2010</span>?</h3>

                        <div class="answer-options">
                            <button class="answer-btn" id="before-btn">Before</button>
                            <button class="answer-btn" id="after-btn">After</button>
                        </div>
                    </div>

                    <div id="result-container" class="hidden">
                        <div id="result-message"></div>
                        <div class="result-details">
                            <p>Release year: <span id="release-year"></span></p>
                            <p>Album: <span id="album-name"></span></p>
                        </div>
                        <button id="next-question-btn">Next Track</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button id="back-button">Quit Game</button>
        </div>
    </div>

    <script type="module" src="../js/music-game-playlist.js"></script>
</body>
</html>
